<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Welcome | ProServants</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="main-header">
          <div class="logo">
            <img src="./assets/svgs/footer-logo.svg" alt="proservants logo" />
          </div>
          <nav class="top-nav">
            <div class="menu">
              <div class="menu-icon open">
                <div class="stroke stroke-one"></div>
                <div class="stroke stroke-two"></div>
                <div class="stroke stroke-three"></div>
              </div>
            </div>
          </nav>
        </header>
        <section class="hero-banner">
          <div class="hero-banner-image">
            <img src="./assets/images/hero.png" alt="man holding groceries" />
          </div>
          <div class="hero-banner-texts">
            <h1>
              Access more than variety, experience the <span>UNIQUENESS</span>.
            </h1>
            <div class="cta-btns">
              <a href="./" class="btn btn-orange shop-now">Shop Now</a>
              <a href="./" class="btn btn-green deliver-now">Deliver Now</a>
              <a href="./" class="btn btn-orange sell-now">Sell Now</a>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
